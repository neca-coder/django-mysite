{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>파일 업로드</title>
  <link rel="stylesheet" href="{% static 'uploadapp/css/style.css' %}">
  <script src="{% static 'uploadapp/js/script.js' %}"></script>
</head>
<body>
  <h1>파일 업로드</h1>
  <img src="{% static 'dora.png' %}" width="150">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">업로드</button>
  </form>
  <p><a href="{% url 'upload:upload_list' %}">업로드 목록 보기</a></p>
</body>
</html>
